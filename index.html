<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AI Possibility Lab — Possibility Finding</title>
    <style>
      :root { --bg:#f7f7f9; --card:#fff; --ink:#1f2227; --muted:#6b7280; --border:#e5e7eb; --ring:rgba(79,70,229,.2); --accent:#4f46e5; --ok:#059669;}
      *{box-sizing:border-box}
      html,body,#root{height:100%}
      body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
      header{padding:14px 18px;background:#fff;border-bottom:1px solid var(--border);display:flex;gap:12px;align-items:baseline}
      header h1{margin:0;font-size:18px}
      header .sub{color:var(--muted);font-size:13px}
      main{max-width:1400px;margin:0 auto;padding:16px;display:grid;gap:16px;grid-template-columns:1.3fr .7fr}
      .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:12px}
      .grid{display:grid;gap:12px;grid-template-columns:repeat(2,minmax(280px,1fr))}
      .active{outline:3px solid var(--ring)}
    </style>
  </head>
  <body>
    <header>
      <h1>Possibility Finding</h1>
      <div class="sub">Non-linear assistant • Grounding toggle • Export JSON/Markdown</div>
    </header>
    <main><div id="root"></div></main>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
